<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login y Registro</title>
    <link rel="shortcut icon" href="img/vector del logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div id="cabecera" class="cabecera" >
            <div class="name__page">
    
                <img src="img/logo2.svg" class="img-centro" alt="" height="55px" width="300px">
    </header>
    <div>
        <main>
            
            <div class="contenedor__todo">

                <div class="caja__atras">
                    <div class="caja__atras-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para acceder</p>
                        <button id="btn-inicio-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__atras-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para ingresar</p>
                        <button id="btn-inicio-registarse">Registrarse</button>
                    </div>
                </div>
                

                <!--Formulario de Inicio de sesión y Registro-->
                <div class="contenedor__login-register">
                    <!--Inicio de Sesión-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electrónico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!--Registro-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre Completo">
                        <input type="text" placeholder="Correo Electrónico">
                        <input type="text" placeholder="Número de teléfono">
                        <input type="password" placeholder="Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>

            </div>
        </main>
        
    </div>
    <script src="controlador.js"></script>
</body>
</html>
